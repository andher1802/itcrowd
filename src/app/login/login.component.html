<div class="container login-container">
  <div class="row">
      <div class="col-md-6 login-form-1">
          <h3>Login</h3>
          <form (ngSubmit)=onSubmit(f) #f="ngForm">
              <div class="form-group">
                  <input
                  type="text"
                  class="form-control"
                  placeholder="Your Email *"
                  value=""
                  ngModel
                  name = "email">
              </div>
              <div class="form-group">
                  <input
                  type="password"
                  class="form-control"
                  placeholder="Your Password *"
                  value=""
                  ngModel
                  name = "password">
              </div>
              <div class="form-group">
                  <button type="submit">Login</button>
              </div>
          </form>
      </div>
</div>
