<nav class="navbar navbar-default">
  <div class="container">
      <a class="navbar-brand" routerLink="/movies/explore">Explore</a>
      <a class="navbar-brand" routerLink="/movies/create">Create</a>
      <a class="navbar-brand" routerLink="/movies/delete">Delete</a>
  </div>
</nav>
<div class="container login-container">
  <div class="row">
      <div class="col-md-6 login-form-1">
          <h3>Delete Movie</h3>
          <form (ngSubmit)=onSubmit(f) #f="ngForm">
              <div class="form-group">
                <label>ID </label>
                <select class="form-control" [(ngModel)]="selected4" name="id">
                  <option [value]="movie.id" *ngFor="let movie of optionsmovies">{{movie.title}}</option>
                </select>
              </div>
        <div class="form-group">
          <button type="submit">Save</button>
        </div>
      </form>
      </div>
</div>
