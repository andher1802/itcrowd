<div class="container login-container">
  <div class="row">
      <div class="col-md-6 login-form-1">
          <h3>Delete actor</h3>
          <form (ngSubmit)=onSubmit(f) #f="ngForm">
            <div class="form-group">
              <label>ID </label>
              <select class="form-control" [(ngModel)]="selected4" name="id">
                <option [value]="movie.id" *ngFor="let movie of optionspeople">{{movie.firstName}} {{movie.lastName}}</option>
              </select>
            </div>
              <div class="form-group">
                  <button type="submit">Save</button>
              </div>
          </form>
      </div>
</div>
